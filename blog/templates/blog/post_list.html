<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
    	<div>
    		<h1><a href="/">Django Girls Blog</a></h1>
		</div>

		{% for post in posts %}
    		<div>
        		<p>published: {{ post.published_date }}</p>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaksbr }}</p>
    		</div>
		{% endfor %}
    	<div>
       
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Savannah_Cat_closeup.jpg" alt="Cat" height="200" width="200">
        </div>
    </body>
</html>
